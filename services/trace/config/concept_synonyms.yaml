# Concept Synonym Mappings for IT-12 Conceptual Symbol Resolution
#
# This file maps natural-language concept nouns (how users describe behavior)
# to the verb/prefix forms that developers actually use in function names.
#
# When a user says "site initialization", the keyword "initialization" won't
# match any Go/Python/JS/TS function because developers name functions with
# verbs: Init, New, Build, Setup, Create. This mapping bridges that gap.
#
# HOW TO EDIT:
#   - Keys are lowercase concept words that users might type in queries
#   - Values are lists of short verbs/prefixes found in real function names
#   - Changes take effect on next server restart (embedded at compile time)
#   - Order within a list doesn't matter (all synonyms are searched equally)
#   - Keep synonyms short (1-2 syllables) — they're matched against function names
#   - Avoid adding stop words or very common words that would flood results
#
# WHEN TO ADD AN ENTRY:
#   - A user query uses a noun form ("initialization") but the target function
#     uses a verb form ("init", "build") and the index search can't bridge the gap
#   - A concept is commonly described with a word that never appears in function names
#   - Integration tests show conceptual resolution picking wrong candidates because
#     the right function wasn't in the candidate pool
#
# TESTING:
#   go test ./services/trace/agent/phases/... -run TestExpandConceptSynonyms -v
#   go test ./services/trace/config/... -run TestConceptSynonyms -v

